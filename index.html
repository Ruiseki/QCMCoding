<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Factory Test</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/js/jquery.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/animation.js" defer></script>
    
</head>
<body>
    <header>
        <div class="header-col">
            <!-- Logo Coding -->
            <a href="https://codingfactory.fr" target="_blank"><img src="assets/img/logo-coding-couleur-png.webp" alt="Logo de la Coding Factory" id="logo" /></a>
        </div>
        <div class="header-col">
            <!-- Compteur de réponses -->
            <p id="mainInfo">Overall Ranking</p>
        </div>
        <div class="header-col">
            <!-- Stop Test/Start Test -->
            <button onclick="startTest()" id="start-button">Start test</button>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" id="rickRoll">Don't click</a>
        </div> 
    </header>   
    
    <div id="name-pop-up">
        <label for="name">Pseudo</label>
        <input id="pseudo" type="text" placeholder="Entrer votre pseudo pour commencer !">
        <button onclick="sendName()">Valider</button>
    </div>

    <div id="wrong-nickname">
        <p>Pseudo Incorect ! 3 caractères minimum !</p>
    </div>

    <div id="ranking">
        <div id="rankingLineOrigin">
            <div class="rankingLine">
                <img class="rankingNote" src="">
                <p class="rankingUsername">---</p>
                <p class="rankingUserNote">---</p>
            </div>
        </div>
    </div>

    <div id="content">
        <section id="carteOrigin">

            <section class="carte">

                <section class="buttons">
                    <button id="next" onclick="next()">Next</button>
                </section>
    
                <p class="question"></p>
                <div class="answer">
                    <input type="checkbox" value="check">
                    <label class="answerLabel" for="check" type="">---</label>
                </div>

            </section>
            
        </section>
    </div>

    <div id="result">
        <img src="assets/img/ranking-x.png" alt="Logo de la Coding Factory" id="rating" />
        <p id="name">Killian</p>
        <p id="results">Un véritable pro de la programmation! </br>Tu passes en deuxième année!</p>
    </div>
</body>

</html>
